<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo</title>
</head>

<body>
    <h1>Show Ninjas For {{dojo.name}}</h1>
    {%for ninja in dojo.ninjas%}
    <p>{{ninja.first_name}} {{ninja.last_name}} {{ninja.age}}</p>
    {%endfor%}
    <form action="/dojos/{{dojo.id}}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</body>

</html>
